              text: >
                Using CSS Grids and other development tricks, I created a design that 
                appears disjointed and slightly off (design elements in the wrong place, 
                things not quite lining up). This creates an almost jolting feeling, 
                which makes the page feel like it’s almost moving, similar to the moving 
                energy of the band’s live show.
