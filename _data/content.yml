                 text: >
                    H&H Products Company is a specialty beverage manufacturer, that wanted to revamp their branding that better represented their company. The site is a continuation of that, featuring bright, interesting photography, and smooth animations.
              writeup:
                 role:
                    title: 'Role'
                    text: >
                       Developer, as a member of the Big Vision team
                 problem:
                    title: 'Problem'
                    text: >
                       The company needed an e-commerce site that they could maintain and update over time to support their business strategies, while still being functional and great looking.
                 solution:
                    title: 'Solution'
                    text: >
                       For this site, I chose to use Wordpress with Woocommerce so they could have the e-commerce functionality, and also have the ease of updating the site content as needed. I built a custom theme so that I could create the pages with handcrafted animations, and still give them the ability to add more pages as needed.
                 results:
                    title: 'Results'
                    text: >
                       H&H Products was very happy with the quality of their site, and they saw an increase in sales and attention from their clients and industry peers.
                 img-1:
                    name: 'hh/hh-2.jpg'
                    alt: 'A product categories section of the H&H site'
                 img-2:
                    name: 'hh/hh-3.jpg'
                    alt: 'A product list from the H&H site'

