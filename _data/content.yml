          git-link: "https://github.com/kensanangelo/Portfolio"
          summary: >
            Now I know what you’re thinking: “You put this site I’m currently on 
            as a project to showcase?”. I did and for good reason. I’m always 
            looking forward to using new tools and when building this site, I was 
            excited to try out technology that I hadn’t experienced before. I chose 
            technology I could see being useful on future projects, both to 
            familiarize myself with those specifically, and to learn of new 
            concepts and ways of thinking that may give me an advantage in the 
            future.
          writeup: 
            role: >
              Owner, Design & Development
            problem: >
              I needed a new portfolio site that would be clean, lasting, and very easy
               to maintain and update. I also wanted to take the opportunity to learn 
               some new tools and methods.
            solution: >
              I chose Jekyll as a way of abstracting different parts of the site to 
              their own files, as well as to put the actual content to its own file, 
              which made it very easy to include both English and Spanish versions of 
              the site (without repeating any code) and makes it easier to update at a 
              later time. I was pleasantly surprised at just how easy this tool made 
              it to build and manage my site. Not only did it include preprocessors 
              (SASS in my case), but it was incredibly flexible and allowed me to set 
              up and organize the project in a way that I felt most comfortable with.
              
              In addition, I researched web accessibility best practices to ensure 
              that I would be able to provide a great user experience no matter how 
              the site was being accessed (which I can bring with me into future 
              projects).
            results: >
              As you can see, the site was a success! Well-designed, accessible, and 
              maintainable. Plus I have some new tools and methodology under my belt, 
              which I can bring with me into future projects.
