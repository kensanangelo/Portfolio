    bio:
      - paragraph: >
          I am currently working as a technical developer at 
          <a href='https://goldtone.com'>Gold Tone Music Group</a>, which allows me to
          constantly challenge myself and improve my skills. I’m not currently accepting
          freelance work, but I am always open to meeting new people so <strong>feel free to get in
          touch.</strong>
      - paragraph: >
          I am a graduate of the Web Design program at the University of Central Florida.
          While there, I was included in the School of Visual Arts and Design Premiere and
          Exhibition 2 years in a row for web-based projects that I worked on. I am also a
          founder of Design+Code@UCF, the web design and development club at UCF.
      - paragraph: >
          Besides web development, I also have a passion for photography and videography, 
          which you can check out at 
          <a href='https://photo.kensanangelo.com'>photo.kensanangelo.com</a>.
