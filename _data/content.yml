                 text: >
                    A font service developed by Big Vision that features a new font released every month, that users can link to and use on their site (similar to Google Fonts or Adobe Fonts), as well as a desktop app where users can download the fonts for use in their preferred programs.
              writeup:
                 role:
                    title: 'Role'
                    text: >
                       Developer, as a member of the Big Vision team
                 problem:
                    title: 'Problem'
                    text: >
                       Users needed to be able to use the fonts on their websites, or bring them into their desktop applications for professional use (all while being secure, so that the fonts can’t be stolen or linked to on the wrong website).
                 solution:
                    title: 'Solution'
                    text: >
                       I built a desktop application using Electron that securely installed/uninstalled fonts so the user could use them in their applications, as well as a Node web application that generated and hosted CSS files, which approved sites could link or import and use on their websites.
                 results:
                    title: 'Results'
                    text: >
                       The functionality was a success, and the site continues to be maintained and improved over time for its users.
