              name: "thissite/editor.jpg"
              alt: "The code editor VSCode showing the source of this site"
            img-2: 
              name: "thissite/wcag.jpg"
              alt: "The site for the Web Content Accessibility Guidelines (WCAG)"
          
      - name: "Robbin the Bank"
        img:
          name: "robbinthebank/main.jpg"
          alt: "The landing page of this Robbin the Bank"
        slide:
          full-name: "RobbinTheBank.com"
          site-link: "http://robbinthebank.com"
          git-link: ""
          summary: >
            Robbin the Bank is a rising Central Florida band that was looking for a 
            way to provide event information and music samples to fans and 
            promoters, but wanted a design that conveyed the energy of their live 
            show (all while being memorable). I followed in the footsteps of 
            brutalist design trends and created a site that appears to ‘break out 
            of the grid’. Elements are scattered around, and some parts seem 
            slightly disjointed and out of place. This tension makes the elements 
            feel like they almost move on the page, thus conveying a sense of 
            energy (without actually moving).
          writeup: 
            role: >
              Designer/Front-End Developer
            problem: >
              Create a memorable site that conveyed their energy, showcased the band 
              and provided event information. Their goal was to book more events and 
              get more attendees to their shows.
            solution: >
              Using CSS Grids and other development tricks, I created a design that 
              appears disjointed and slightly off (design elements in the wrong place, 
              things not quite lining up). This creates an almost jolting feeling, 
              which makes the page feel like it’s almost moving, similar to the moving 
              energy of the band’s live show.
            results: >
              Robbin the Bank saw a noticeable uptick in event promotors reaching out 
              to them, and people attending events after the launch of the site.
            img-1: 
              name: "robbinthebank/about.jpg"
              alt: "The company had 5 different brands spread across 5 different websites"
