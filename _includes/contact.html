{% assign contact = copy.contact %}

<section id="contact">
	<h5>{{ contact.header }}</h5>
	<a class="email-button" href="mailto:{{ contact.button.link }}">{{ contact.button.text }}<i class="far fa-envelope mail-icon"></i></a>
	<div class="social">
		{% for site in contact.social %}
			<a href="{{ site.link }}" target="_blank">
				<i class="{{ site.icon }}"></i>
			</a>
		{% endfor %}
	</div>
</section>
