{% assign contact = copy.contact %}

<section id="contact">
	<h4>{{ contact.header }}</h4>
	<a class="email-button" href="mailto:{{ contact.button.link }}">
		<span class="button-text">{{ contact.button.text }}</span>
		<i class="far fa-envelope mail-icon" aria-hidden="true"></i>
	</a>
	<div class="social">
		{% for site in contact.social %}
			<a href="{{ site.link }}" target="_blank" aria-label="{{ site.title }}" title="{{ site.title }}">
				<i class="{{ site.icon }}"></i>
			</a>
		{% endfor %}
	</div>
</section>
