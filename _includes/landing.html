{% assign landing = copy.landing %}

{% assign portrait-array = landing.img.name | split: "." %}
{% assign portrait-src = img-src | append: portrait-array[0] %}
{% assign portrait-type = '.' | append: portrait-array[1] %}


<section id="landing">
	<div class="title-container">
		<div class="title">
			<h1>{{ landing.title }}</h1>
			<h2>{{ landing.subtitle }}</h2>
		</div>
	</div>
	<div class="portrait-container">
		<picture>
			<source 
			   media="(min-width: 768px)"
			   srcset="{{ portrait-src }}@2x{{ portrait-type }} 2x, {{ portrait-src }}@1x{{ portrait-type }}  1x">
			<source 
			   media="(min-width: 320px)"
			   srcset="{{ portrait-src }}-small@2x{{ portrait-type }} 2x, {{ portrait-src }}-small@1x{{ portrait-type }} 1x">
			<img src="{{ portrait-src }}-small@1x{{ portrait-type }}" 
			alt="{{ landing.img.alt }}">
		 </picture>
	</div>
</section>
