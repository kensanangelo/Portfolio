{% assign landing = copy.landing %}

<section id="landing">
	<div class="title-container">
		<div class="title">
			<h1>{{ landing.title }}</h1>
			<h2>{{ landing.subtitle }}</h2>
		</div>
	</div>
	<div class="portrait-container">
		<img src="{{ landing.img-small-link }}" srcset="{{ landing.img-small-link }} 320w, {{ landing.img-link }} 768w" alt="{{ landing.img-alt }}">
	</div>
</section>
