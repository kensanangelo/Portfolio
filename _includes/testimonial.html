{% assign testimonial = copy.testimonial %}

<section id="testimonial" class="container">
	<div class="quote-container">
		<p class="quote">{{ testimonial.quote }}</p>
		
		<p class="name">{{ testimonial.name }} <span class="position">{{ testimonial.position }}</span></p>
	</div>
	<img src="{{ testimonial.img-link }}" alt="img-alt">
</section>
